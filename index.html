<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="https://play-lh.googleusercontent.com/1_Yqavw9mMbBwp42yl88chb2pXYa2IM-rzV34yOkP6onPlMTcEJl2Zp-_HNYyxV14A-w">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="content">
        <h1>PASSWORD GENERATOR</h1>

        <div class="password_display_box">

            <input type="text" readonly class="password_display" placeholder="PASSWORD">

            <button class="password_copy_button">

                <img src="./assets/copy.svg" alt="copy" width="32px">
                <p class="password_copied_text">copied</p>

            </button>
        </div>

        <div class="password_generate_box">

            <div class="password_length_box">
                <p>Password Length</p>
                <p id="password_length"></p>
            </div>

            <div class="slider_div">
                <input type="range" min="1" max="20" step="1" id="slider">
            </div>

            <div class="password_characters">

                <div>
                    <input type="checkbox" id="check_uppercase">
                    <label for="#check_uppercase">include upper case letters</label>
                </div>

                <div>
                    <input type="checkbox" id="check_lowercase">
                    <label for="#check_lowercase">include lower case letters</label>
                </div>

                <div>
                    <input type="checkbox" id="check_number">
                    <label for="#check_number">include numbers</label>
                </div>

                <div>
                    <input type="checkbox" id="check_symbols">
                    <label for="#check_symbols">include symbols</label>
                </div>

            </div>

            <div class="password_strength_display">

                <p>strength</p>

                <div class="strength_color"></div>

            </div>

            <button class="generate_password_button">generate password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
